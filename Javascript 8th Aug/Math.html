<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=Math.round(4.7)+" ";
        document.getElementById("demo").innerHTML+=Math.pow(8,2)+" ";
        document.getElementById("demo").innerHTML+=Math.sqrt(64,2)+" ";
        document.getElementById("demo").innerHTML+=Math.abs(-4.4)+" ";
        document.getElementById("demo").innerHTML+=Math.max(0,20,34,5,6,78,-56,-345,200)+" ";
        document.getElementById("demo").innerHTML+=Math.min(0,20,34,5,6,78,-56,-345,200);
    </script>
</body>
